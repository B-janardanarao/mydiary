<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table {
            border: 2px solid black;
        }

        .table th, .table td {
            border: 1px solid black;
        }

        .table th, .table td {
            width: 15%;
        }

        .table th:nth-child(1), .table td:nth-child(1) {
            width: 10%;
        }
        .table th:nth-child(2), .table td:nth-child(2) {
            width: 20%;
        }
        .table th:nth-child(3), .table td:nth-child(3) {
            width: 15%;
        }
        .table th:nth-child(4), .table td:nth-child(4) {
            width: 15%;
        }
        .table th:nth-child(5), .table td:nth-child(5) {
            width: 15%;
        }
        .table th:nth-child(6), .table td:nth-child(6) {
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center my-4">
            <h2 style="text-align: center; color: black;">Leave Report</h2> 
            <hr>
        </div>
        <table class="table table-bordered my-3">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Reason</th>
                    <th>Leave Type</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${leaveReports}">
                    <td th:text="${e.id}">1</td>
                    <td th:text="${e.reason}">Flu and high fever</td>
                    <td th:text="${e.leaveType}">Sick Leave</td>
                    <td th:text="${e.fromdate}">2025-01-01</td>
                    <td th:text="${e.todate}">2025-01-05</td>
                    <td>
                        <span id="status-${e.id}" th:text="${e.status}">Pending</span>
                        <div>
                            <form action="/admin/leave/updateLeaveStatus" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${e.id}" />
                                <input type="hidden" name="status" value="Approved" />
                                <button type="submit" class="btn btn-success btn-sm">Approve</button>
                            </form>
                            <form action="/admin/leave/updateLeaveStatus" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${e.id}" />
                                <input type="hidden" name="status" value="Cancelled" />
                                <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
