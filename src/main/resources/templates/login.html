<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(211, 215, 207);
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-form h1 {
            text-align: center;
            color: #333;
        }

        .login-form label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form .forgot-password {
            text-align: right;
            font-size: 12px;
            margin-top: 10px;
        }

        .login-form .forgot-password a {
            color: rgb(0, 0, 255);
            text-decoration: none;
        }

        .login-form .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-form .register-link {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .login-form .register-link a {
            color: rgb(0, 0, 255);
            text-decoration: none;
        }

        .login-form .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form action="/home" method="post">
                <label for="id">User ID</label>
                <input type="text" id="id" name="id" required placeholder="Enter your ID">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>

                <div class="error" th:if="${error}">
                    <p style="color: red;">Please enter correct user id or password</p>
                </div>

                <div class="register-link">
                    <p>Forgot Password? <a href="/register">Click here to Update</a>.</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
