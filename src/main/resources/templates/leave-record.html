\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Leave Report</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>reason</th>
                    <th>Leave Type</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${leaveReports}">
                    <td th:text="${e.id}">1</td>
                    <td th:text="${e.leaveType}">Sick Leave</td>
                    <td th:text="${e.fromdate}">2025-01-01</td>
                    <td th:text="${e.todate}">2025-01-05</td>
                    <td th:text="${e.reason}">Flu and high fever</td>
                    <td style="cursor: pointer;">
                        <span th:text="${e.status}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
