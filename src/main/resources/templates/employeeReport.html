<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

    <style>
        .container-fluid {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid rgb(0, 0, 0);
        }

        table th {
            background-color: rgb(85, 87, 83);
        }

        table td {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0); 
        }

        .dataTables_filter {
            float: right;
        }

        .btn {
            margin-right: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .fas {
            font-size: 18px;
        }

        .fas:hover {
            transform: scale(0.9);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <h2 style="text-align: center; color: black;">All Employees</h2> 
        <hr>

        <div class="container-fluid mt-3 table-responsive">
            <table id="example" class="display">
                <thead>
                    <tr>
                        <th>EmpId</th>
                        <th>Employee Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Date Of Birth</th>
                        <th>Date Of Joining</th>
                        <th>Mobile Number</th>
                        <th>Password</th>
                        <th>Designation</th>
                        <th>Salary</th>
                        <th>Current Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${report}">
                        <td th:text="'EMP'+${e.id}"></td>
                        <td th:text="${e.name}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.gender}"></td>
                        <td th:text="${e.dateofbirth}"></td>
                        <td th:text="${e.dateofjoin}"></td>
                        <td th:text="${e.mobileNumber}"></td>
                        <td th:text="${e.password}"></td>
                        <td th:text="${e.designation}"></td>
                        <td th:text="${e.salary}"></td>
                        <td th:text="${e.currentaddress}"></td>
                        <td>
                            <a th:href="@{/addEmployeeForm/{id}(id=${e.id})}" style="color:blue; cursor: pointer;" class="fa-solid fa-pen-to-square mt-2"></a>
                            <form th:action="@{/delete/{id}(id=${e.id})}" method="post" style="display:inline;">
                                <button type="submit" style="background:none; border:none; color:red; cursor:pointer;">
                                    <i class="fas fa-trash mt-2"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
